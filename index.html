<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
   <link rel="stylesheet" href="/static/css/styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1 class="header mt-3">Heartt Disease Prediction</h1>
    <form id="predictForm">
        <div class="container row mt-2">
            <div class="col col-3 me-3">
                <div class="form-group">
                    <label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="Enter the age" required>
                </div>
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure <small>(mm Hg)</small></label>
                    <input type="number" id="trestbps" name="trestbps" placeholder="Value in mm/Hg" required>
                </div>
                <div class="form-group">
                    <label for="chol">Serum Cholesterol <small>(mg/dl)</small></label>
                    <input type="number" id="chol" name="chol" placeholder="Value in mg/dl" required>
                </div>
                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate Achieved</label>
                    <input type="number" id="thalach" name="thalach" placeholder="Enter the value" required>
                </div>
            </div>
            <div class="col col-3">
                <div class="form-group">
                    <label for="oldpeak">ST Depression Induced by Exercise</label>
                    <input type="number" id="oldpeak" name="oldpeak" placeholder="Enter the value" required>
                </div>
                <div class="form-group">
                    <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                    <input type="number" id="ca" name="ca" placeholder="Enter the value" required>
                </div>
                <div class="form-group">
                    <label for="thal">Thalium Stress Result</label>
                    <input type="number" id="thal" name="thal" placeholder="Enter the value" required>
                </div>
            </div>
            <div class="col col-2 ms-5 me-4">
                <div class="form-group">
                    <label for="sex">Sex</label><br>
                    <input type="radio" id="sex0" name="sex" value="0" required> Female<br>
                    <input type="radio" id="sex1" name="sex" value="1" required> Male<br>
                </div>
                <div class="form-group">
                    <label for="cp">Chest Pain Type</label><br>
                    <input type="radio" id="cp0" name="cp" value="0" required> Typical angina<br>
                    <input type="radio" id="cp1" name="cp" value="1" required> Atypical angina<br>
                    <input type="radio" id="cp2" name="cp" value="2" required> Non-anginal pain<br>
                    <input type="radio" id="cp3" name="cp" value="3" required> Asymptomatic<br>
                </div>
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar <small>(mg/dl)</small></label><br>
                    <input type="radio" id="fbs0" name="fbs" value="0" required> fbs &lt= 120<br>
                    <input type="radio" id="fbs1" name="fbs" value="1" required> fbs &gt 120<br>
                </div>
            </div>
            <div class="col col-3">
                <div class="form-group">
                    <label for="restecg">Resting Electrocardiographic Results</label><br>
                    <input type="radio" id="restecg0" name="restecg" value="0" required> Nothing to note<br>
                    <input type="radio" id="restecg1" name="restecg" value="1" required> ST-T wave abnormality<br>
                    <input type="radio" id="restecg2" name="restecg" value="2" required> Possible or definite left ventricular hypertrophy<br>
                </div>
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina</label><br>
                    <input type="radio" id="exang0" name="exang" value="0" required> No<br>
                    <input type="radio" id="exang1" name="exang" value="1" required> Yes<br>
                </div>
                <div class="form-group">
                    <label for="slope">Slope of the Peak Exercise ST Segment</label><br>
                    <input type="radio" id="slope0" name="slope" value="0" required> Upsloping<br>
                    <input type="radio" id="slope1" name="slope" value="1" required> Flatsloping<br>
                    <input type="radio" id="slope2" name="slope" value="2" required> Downsloping<br>
                </div>
            </div>
        </div>
        <button type="submit">Predict</button>
    </form>
   <script src="/static/js/index.js"></script>
</body>
</html>
